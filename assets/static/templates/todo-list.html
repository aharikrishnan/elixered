<span>{{remaining()}} of {{todos.length}} remaining</span>
[ <a href="" ng-click="archive()">archive</a> ]
<ul class="unstyled">


  <li ng-repeat="todo in todos" ng-if='isActive(todo)'>
    <label class="checkbox">
      <input type="checkbox" ng-model="todo.status" ng-true-value="'done'" ng-false-value="'pending'">
      <span class="done-{{todo.status}}">{{todo.text}}</span>
    </label>
  </li>

</ul>
<form ng-submit="addTodo()">
  <input type="text" ng-model="todoText" size="30" placeholder="add new todo here" required='required'>
  <input class="btn-primary" type="submit" value="add">
</form>
